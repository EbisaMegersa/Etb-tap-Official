<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETB TAP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="backg">
    <div class="profile">
        <img src="https://telegra.ph/file/6e98e255b1a12b7ee910f.jpg" alt="Profile Picture" id="profile-picture">
        <div id="username-value">Unknown</div>
    </div>
    <div id="balance">Balance: <span id="balance-value">0.0000</span> ETB</div>
</div>
    <div class="join-com">
      <h1><a href="https://t.me/etb_tap_community" target="_blank">Join our community</a></h1>
    </div>
    <img id="main-img" src="tap-img.jpg" alt="ETB TAP">
    <div class="nav-bar">
        <div class="nav-item">
            <div class="nav-emoji">👥</div>
            <button id="frens">𝗙𝗿𝗲𝗻𝘀</button>
        </div>
        <div class="nav-item">
            <div class="nav-emoji">🎲</div> <!-- Fixed the missing closing tag here -->
            <button id="tap">𝗧𝗮𝗽</button>
        </div>
        <div class="nav-item">
            <div class="nav-emoji">🚀</div>
            <button id="boost">𝗕𝗼𝗼𝘀𝘁</button>
        </div>
        <div class="nav-item">
             <div class="new">
               <h1 class="new-h1">new</h1>
             </div>
            <div class="nav-emoji">📤</div>
            <button id="withdraw">𝗪𝗶𝘁𝗵𝗱𝗿𝗮𝘄</button>
        </div>
    </div>
    <div id="popup" class="hidden"></div>
    <script src="main.js"></script>
</body>
</html>
